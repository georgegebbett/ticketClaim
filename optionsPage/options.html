<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZD Claimer Options</title>
    <link rel="stylesheet" href="optionsStyle.css">
    <h1>ZD Claimer</h1>
</head>
<body>


<form id="oldForm">
    <label for="slackID">Slack user ID: </label><input id="slackID"><br>
</form>
<hr>

<table id="buttTab">
    <thead>
        <tr class="headerRow">
            <th>Button Label</th>
            <th>Slack URL</th>
            <th>Remove Button</th>
        </tr>
    </thead>
    <tbody id="buttTabBod">

    </tbody>
</table>
<br>
<button id="newButtButt">Add Button</button><br><br><hr>
<button id="exportButtons">Export buttons</button>
<label for="uploadSelector">Import buttons</label><input id="uploadSelector" type="file" accept=".buttonlist">
<p hidden style="color: red" id="importError">Import Error</p>
<p hidden style="color: forestgreen" id="importSuccess">Import Success</p>
<button id="delButts" hidden>Del Buttons</button>
<script src="options.js"></script>

</body>
</html>
